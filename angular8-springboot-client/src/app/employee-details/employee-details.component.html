<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>First Name: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailId}}
  </div>
  <div>
    <label><b>Family Member Details: </b></label> {{employee.familyMemberDetails}}
  </div>
  <div>
    <label><b>Department: </b></label> {{employee.department}}
  </div>
  <div>
    <label><b>Supervisor: </b></label> {{employee.supervisor}}
  </div>
  <div>
    <label><b>Salary Scale: </b></label> {{employee.salaryScale}}
  </div>
  <div>
    <label><b>Office Related Details: </b></label> {{employee.officeRelatedDetails}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
