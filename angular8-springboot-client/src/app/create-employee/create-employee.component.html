<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Family Member Details</label>
      <input type="text" class="form-control" id="familyMemberDetails" required [(ngModel)]="employee.familyMemberDetails" name="familyMemberDetails">
    </div>

    <div class="form-group">
      <label for="name">Department</label>
      <input type="text" class="form-control" id="department" required [(ngModel)]="employee.department" name="department">
    </div>

    <div class="form-group">
      <label for="name">Supervisor</label>
      <input type="text" class="form-control" id="supervisor" required [(ngModel)]="employee.supervisor" name="supervisor">
    </div>

    <div class="form-group">
      <label for="name">Salary Scale</label>
      <input type="text" class="form-control" id="salaryScale" required [(ngModel)]="employee.salaryScale" name="salaryScale">
    </div>

    <div class="form-group">
      <label for="name">Office Related Details</label>
      <input type="text" class="form-control" id="officeRelatedDetails" required [(ngModel)]="employee.officeRelatedDetails" name="officeRelatedDetails">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
